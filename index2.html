    <h2>概要</h2>
    <p><br>
        教育科技學系以「培育應用資訊、傳播與媒體科技能力，具備規畫、設計、發展、運用、評鑑及管理整體學習系統之專業人才」為目標
        </br><br>
        專注於「教育科技理論」、「教學設計」、「訓練發展與評鑑」、「媒體製作」、「專案管理」等方面之理論與實務課程，以提升學生之專業素養。
        </br>
        <br>
        本系教學特色: (一)注重資訊傳播科技應用能力之培育(二)強調教育訓練專業之基礎培育(三)提供學習理論及教學設計的紮實基礎(四)重視理論與實務之應用。
    </br>
